<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add new movie</title>
    <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.css"/> 
    <link rel="stylesheet" href="style.css"> 

</head>
<body>
    <h1>Add New Movie</h1>
    
    <button class="btn_goToHomePage btn btn-primary" type="submit"  >Back to the previous page</button>
    <div class="d-flex justify-content-center"> 
        <form name="newMovie" class="formNewMovie">
            <div id="category">
                <select id="categorySelected" name="selected" class="custom-select custom-select-mg mb-3  mrigth_2 ">
                        <option value="History">History</option>
                        <option value="Science">Science</option>
                        <option value="Children">Children</option>
                        <option value="Tension">Tension</option>
                    </div>
                <div class="d-flex justify-content-center">
                    <input id="movieName" type="text" placeholder="MovieName" class="form-control mb-3" required/>
                </div>
                <div>
                    <input id="rating" type="number" placeholder="Rating" class="form-control mb-3" required/>
            </div>
        <div>
            <button id="btn_add" class=" btn btn-outline-primary   mrigth_2 btn_serch mb-3" type="submit">add</button>
        </div>
        </form>
    </div>



<script src="jquery-3.5.1.js"></script>
<script src="addNewMovie.js"></script>
</body>
</html>
